<!-- ตัวอย่างที่2 : การรับค่าจาก input และแสดงผล-->
<!DOCTYPE html>
<html>
    <head>
        <title>ตัวอย่างที่2</title>
    </head>
    <body>
        <!--สร้าง input field และปุ่มสำหรับรับซื้อ -->
        <input type="text" id="nameInput" placeholder="กรุณาใส่ซื้อ"/>
        <button onclick="greetUser()">ทักทาย</button>
        <p id="greeting"></p>

        <script>
            //ฟังก์ชันรับค่าจาก input และแสดงคำทักทาย
            function greetUser(){
              //รับค่าจากinput
              let name = document.getElementById("nameInput").value;
              //ตรวจสอบว่ามีการใส่ชื่อหรือไม่
              if(name){
                document.getElementById("greeting").textContent = "สวัสดีคุณ" + name;
              }  else{
                alert("กรุณาใส่ชื่อก่อนครับ/ค่ะ");
              }
            }
        </script>
    </body>
</html>
