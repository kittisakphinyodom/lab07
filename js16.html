<!-- ตัวอย่างที่ 16: สไลด์โชว์รูปภาพ (Image Slideshow) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ตัวอย่างที่ 16</title>
</head>
<body>
    <div id="example16">
        <h3>16. สไลด์โชว์รูปภาพ</h3>
        <div class="slideshow">
            <img id="slideImage" src="https://i.pinimg.com/564x/46/73/3d/46733d0ff6514dce23ccdae0d70673ad.jpg" alt="slideshow" />
        </div>
        <button onclick="changeSlide(-1)">ก่อนหน้า</button>
        <button onclick="changeSlide(1)">ถัดไป</button>
    </div>

    <style>
        .slideshow {
            text-align: center;
        }
        .slideshow img {
            max-width: 400px;
            height: 300px;
            margin: 10px;
        }
    </style>

    <script>
        // สร้าง Array เก็บ URL รูปภาพ
        const images = [
            "https://i.pinimg.com/564x/46/73/3d/46733d0ff6514dce23ccdae0d70673ad.jpg",
            "https://us-fbcloud.net/quiz/data/51/51840.qst3.question.jpg",
            "https://pbs.twimg.com/media/FI5nQANagAMIawM?format=jpg&name=large",
            "https://live.staticflickr.com/8303/7845780314_6d4e3b2eb2_b.jpg",
        ];
        let currentSlide = 0;

        // ฟังก์ชันเปลี่ยนสไลด์
        function changeSlide(direction) {
            // คำนวณ index ของสไลด์ถัดไป
            currentSlide = (currentSlide + direction + images.length) % images.length;
            // อัพเดตรูปภาพ
            document.getElementById("slideImage").src = images[currentSlide];
        }
    </script>
</body>
</html>
